<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- fontawesome icon link -->
  <script src="https://kit.fontawesome.com/2501aa874e.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>

<body>
  <div class="all">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 left">
          <h5> Your Result </h5>
          <div class="circle">
            <div>
              <h1>76</h1>
              of 100
            </div>
          </div>
          <h4>Great</h4>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="col-md-6 right">
          <h5>Summary</h5>
          <div class="summary-row reaction">

            <!-- <i class="fa-regular fa-bolt" style="color: #ff5757;"></i> -->
            <div class="topic me-auto">Reaction</div>
            <div class="score">80 / 100</div>

          </div>
          <div class="summary-row memory">
            <div class="topic me-auto">Memory</div>
            <div class="score">92 / 100</div>
          </div>
          <div class="summary-row verbal">
            <div class="topic me-auto">Verbal</div>
            <div class="score">61 / 100</div>
          </div>
          <div class="summary-row visual">
            <div class="topic me-auto">Visual</div>
            <div class="score">72 / 100</div>
          </div>
          <p type="button" class="btn btn-secondary btn-lg">
            Continue
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
